name: 'Create issues from TODOs'

on:
  push:
    branches:
      - dev

jobs:
  todo:
    permissions:
      pull-requests: read
      contents: read
      actions: read
      issues: write
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - name: 'TODO to Issue'
        uses: 'alstr/todo-to-issue-action@v4'
        with:
          AUTO_ASSIGN: true
          IGNORE: 'node_modules/, .vscode/.*'

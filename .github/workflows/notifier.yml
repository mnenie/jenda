name: Github to Telegram Notifier

on:
  push:
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, pinned, closed, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on push
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip notifier]') }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üì¢ ${{ github.actor }} pushed a commit:
            - Message: ${{ github.event.commits[0].message }}
            - Repository: ${{ github.repository }}
            üîó [View Changes](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

      - name: Notify on pull request
        if: ${{ github.event_name == 'pull_request' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üîÑ ${{ github.actor }} ${{ github.event.action }} pull request
            - Action: ${{ github.event.action }}
            - Title: ${{ github.event.pull_request.title }}
            - PR URL: ${{ github.event.pull_request.html_url }}
            Repository: ${{ github.repository }}

      - name: Notify on issue
        if: ${{ github.event_name == 'issues' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üìù ${{ github.actor }} ${{ github.event.action }} issue
            - Action: ${{ github.event.action }}
            - Title: ${{ github.event.issue.title }}
            - URL: ${{ github.event.issue.html_url }}
            Repository: ${{ github.repository }}
